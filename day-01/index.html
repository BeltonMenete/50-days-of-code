<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="style.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script
            async
            defer
            src="./behavior.js"
        ></script>

        <title>Expanding Cards</title>
    </head>
    <body>
        <div class="container">
            <div
                class="panel active"
                style="background-image: url('https://images.pexels.com/photos/31973055/pexels-photo-31973055.jpeg')"
            >
                <h3>Explore The world</h3>
            </div>
            <div
                class="panel"
                style="background-image: url('https://images.pexels.com/photos/1917838/pexels-photo-1917838.jpeg')"
            >
                <h3>Sunny beach</h3>
            </div>
            <div
                class="panel"
                style="background-image: url('https://images.pexels.com/photos/32991111/pexels-photo-32991111.jpeg')"
            >
                <h3>Wild Forest</h3>
            </div>
            <div
                class="panel"
                style="
                    background-image: url('https://images.pexels.com/photos/3220227/pexels-photo-3220227.jpeg');
                    color: #f0f8ff;
                "
            >
                <h3>City on Winter</h3>
            </div>
            <div
                class="panel"
                style="background-image: url('https://images.pexels.com/photos/9754/mountains-clouds-forest-fog.jpg')"
            >
                <h3>Mountains Clouds</h3>
            </div>
        </div>
    </body>
</html>
